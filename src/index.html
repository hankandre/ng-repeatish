<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body ng-app="app">

  <main ng-controller="AppController as $ctrl">
    <div ng-repeat="img in $ctrl.images">
      <img ng-click="$ctrl.showCaption($index)" ng-src="{{img.source}}">
      <div class="caption" ng-show="$ctrl.showIndex === $index">
        <p>{{img.caption}} <span ng-click="$ctrl.showIndex = null">x</span></p>
      </div>
    </div>
  </main>


  <script src="./scripts/angular.min.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
